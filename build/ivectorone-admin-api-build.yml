trigger:
  branches:
    include:
    - main
  paths:
    include:
    - src/iVectorOne-Admin-Api

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'src/iVectorOne-Admin-Api/iVectorOne-Admin-Api.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'intuitive-systems'
    scannerMode: 'MSBuild'
    projectKey: 'Intuitive_iVectorOne_Admin_Api'
    projectName: 'iVectorOne Admin Api'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(solution)'

# - task: MSBuild@1
#   inputs:
#     solution: '
#     msbuildArguments: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
#     platform: '$(buildPlatform)'
#     configuration: '$(buildConfiguration)'
    
- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'
    
- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
